<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <form action="#" class="player-name">
      <input type="text" id="name" placeholder="Admiral Kunkka" required>
      <button type="submit">Enter Name</button>
    </form>
    <div id="app" style="display: none;">
      <div class="wrapper">
        <p id="name-tag">Human</p>
        <div id="human-board">
      </div>
      </div>
      <div class="wrapper">
        <p>Computer</p>
        <div id="computer-board">
      </div>
      </div>
    </div>
  </body>
</html>
